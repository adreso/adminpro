<div class="row animated fadeIn">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Médico: {{medico.nombre}}</h4>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f)" class="form p-t-20">
                    <div class="form-group">
                        <label>Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre médico" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Hospital</label>
                        <select (change)="cambioHospital($event.target.value)" [(ngModel)]="medico.hospital" name="hospital" class="form-control" required>
                            <option value="">Seleccione hospital</option>
                            <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{hospital.nombre}}</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Guardar</button>
                    <a routerLink="/medicos" type="submit" class="btn btn-block btn-danger waves-effect waves-light m-r-10"><i class="fa fa-remove"></i> Cancelar</a>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <img [src]="hospital.img | imagen:'hospital'" alt="" class="rounded img-fluid">
            </div>
        </div>
    </div>
    <div class="col-md-3" *ngIf="medico._id">
        <div class="card">
            <div class="card-body">
                <h4 class="card-tittle">Fotografia</h4>
                <img (click)="cambiarFoto()" [src]="medico.img | imagen:'medico'" alt="" class="rounded img-fluid pointer">
            </div>
        </div>
    </div>
</div>
